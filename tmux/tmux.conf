unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-a

set -g mouse on
set -g base-index 1

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind f run-shell "tmux neww ~/.config/scripts/tmux-session.sh"

set -gq allow-passthrough on
set -g visual-activity off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'



# --- tmux Theme ---

# Set 256 color support
set -g default-terminal "tmux-256color"

# --- Status Bar ---
set -g status on
set-option -g status-position top
set -g status-interval 2
set -g status-justify centre
set -g status-bg '#232a2e'   # dark background
set -g status-fg colour136    # yellowish text

# --- Left side: session name ---
set -g status-left "#[fg=colour39,bold] #S #[default]"

# --- Right side: date and time ---
set -g status-right "#[fg=colour250] %Y-%m-%d #[fg=colour39]%H:%M #[default]"

# --- Active window style ---
set -g window-status-current-format "#[bold] â€¢ #I:#W "
set -g window-status-current-style fg=colour39,bold,bg='#232a2e',bold

# --- Inactive window style ---
set-window-option -g window-status-format " #I:#W "
set -g window-status-style fg=colour244,bg='#232a2e'

# --- Pane border ---
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# --- Message text ---
set -g message-style bg=colour235,fg=colour39

# --- Command prompt ---
set -g message-command-style fg=colour39,bg=colour235

# --- Bell ---
set-window-option -g window-status-bell-style fg=colour196,bold

# --- Remove separators ---
set -g status-left-length 20
set -g status-right-length 60
set -g status-left-style none
set -g status-right-style none

# --- Enable vi mode for copy mode ---
set-window-option -g mode-keys vi
